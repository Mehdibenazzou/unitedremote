<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card p-4">
            <div class="card-body">
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <h1>Register!</h1>
                <p class="text-muted">Create your account now!</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="form.name" #name="ngModel" required >
                </div>
                <div *ngIf="f.submitted && name.invalid" class="alert alert-danger" role="alert">
                    <span *ngIf="name.errors.required">Name is required</span>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="form.username" #username="ngModel"
                  required >
                </div>
                <div *ngIf="f.submitted && username.invalid" class="alert alert-danger" role="alert">
                    <span *ngIf="username.errors.required">Username is required</span>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="form.email" #email="ngModel" required email >
                </div>
                <div *ngIf="f.submitted && email.invalid" class="alert alert-danger" role="alert">
                    <span *ngIf="email.errors.required">Email is required</span>
                    <span *ngIf="email.errors.email">Email must be a valid email address</span>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="form.password" #password="ngModel"
                  required minlength="6" >
                </div>
                <div *ngIf="f.submitted && password.invalid" class="alert alert-danger" role="alert">
                    <span *ngIf="password.errors.required">Password is required</span>
                    <span *ngIf="password.errors.minlength">Password must be at least 6 characters</span>
                </div>
                <div class="form-group">
                <button class="btn btn-block btn-primary">Create Account</button>
                <div style="margin-top: 5px" *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                    {{errorMessage}}
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
