<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <h1>Welcome to United Remote</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="form.username" #username="ngModel"
                    required >
                  </div>
                  <div *ngIf="f.submitted && username.invalid" class="alert alert-danger" role="alert">
                      <span *ngIf="username.errors.required">Username is required</span>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="form.password" #password="ngModel"
                    required minlength="6" >
                  </div>
                  <div *ngIf="f.submitted && password.invalid" class="alert alert-danger" role="alert">
                      <span *ngIf="password.errors.required">Password is required</span>
                      <span *ngIf="password.errors.minlength">Password must be at least 6 characters</span>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary">Login</button>
                    </div>
                  </div>
                  <div style="margin-top: 5px" *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                    {{errorMessage}}
                </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Don't have an account? <br> Create yours now! It's right here! <br> Click click click!</p>
                    <button type="button" class="btn btn-primary active mt-3" (click)="toRegister()">Register Now!</button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
